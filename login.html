<!DOCTYPE html>>
<body>
    <link rel="stylesheet" href="Projekti.css">
<section id="login" class="form-container">
    <form class="form-box"onsubmit="checkLogin(event)">
        <h2>Login</h2>
        <input type="text" placeholder="Emri" required />
        <input type="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>


    <p style="margin-top:10px; text-align:center;">
        Nuk ke llogari? <a href="register.html" style="color:#10141d;">Regjistrohu</a>
    </p>

    </form>
</section>
<script>
function checkLogin(e) {
    e.preventDefault();

    
    let user = document.querySelector("input[placeholder='Emri']").value;
    let pass = document.querySelector("input[placeholder='Password']").value;

    
    let savedUser = localStorage.getItem("username");
    let savedPass = localStorage.getItem("password");

    
    if (user === savedUser && pass === savedPass) {
        window.location.href = "Home.html"; 
    } else {
        alert("Emri ose passwordi nuk janë të saktë!");
    }
}
</script>



</body>
